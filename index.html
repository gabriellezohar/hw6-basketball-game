<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HW5</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
			body { margin: 0; }
			#score-container {
				position: absolute;
				top: 20px;
				left: 20px;
				font-family: Arial, sans-serif;
				background-color: black;
				padding: 20px 70px;
				border-radius: 1em;
				border: 0.5px solid white;
				box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
			}
			#score-headline{
				font-size: 14px;
				color: white;
				text-align: center;
				font-family: "Orbitron", sans-serif;
			}
			#score-number{
				text-align: center;
				color: white;
				font-size: 30px;
				font-family: "Orbitron", sans-serif;
				padding: 0;
				margin: 0;
				text-shadow: 0 0 3px #FF0000;
			}
			#power-container {
				position: absolute;
				top: 20px;
				right: 20px;
				font-family: Arial, sans-serif;
				background-color: rgba(0, 0, 0, 0.8);
				padding: 15px 25px;
				border-radius: 8px;
				border: 1px solid white;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				min-width: 200px;
			}

			#power-label {
				color: white;
				font-size: 14px;
				margin-bottom: 8px;
				text-align: center;
				font-family: "Orbitron", sans-serif;
			}

			#power-bar-container {
				background-color: #333;
				border: 1px solid #666;
				border-radius: 10px;
				height: 20px;
				overflow: hidden;
				position: relative;
			}

			#power-bar {
				height: 100%;
				width: 50%;
				background-color: #ffff00;
				transition: width 0.1s ease, background-color 0.1s ease;
				border-radius: 10px;
			}

			#power-text {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: black;
				font-weight: bold;
				font-size: 12px;
				text-shadow: 1px 1px 1px white;
			}
			
			#controls-container {
				position: absolute;
				bottom: 20px;
				left: 20px;
				padding: 10px 16px;
				background-color: rgba(0, 0, 0, 0.6);
				color: #ffffff;
				font-family: 'Avenir', sans-serif;
				font-size: 16px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
				z-index: 10;
			}

			#controls-container h3 {
				margin: 0 0 8px;
				font-size: 18px;
			}

			#controls-container p {
				margin: 4px 0;
				font-size: 14px;
			}
			#controls-options{
				display: flex;
				flex-wrap: wrap;
				column-gap: 22px;
				justify-content: space-evenly;
				align-items: baseline;
			}
		
		
						
						
		</style>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
	</head>
	<body>
		<div id="score-container">
			<p id="score-headline">SCORE:</p>
			<p id="score-number">0</p>
		</div>
		<div id="power-container">
			<div id="power-label">SHOT POWER</div>
			<div id="power-bar-container">
				<div id="power-bar"></div>
				<div id="power-text">50%</div>
			</div>
		</div>			
		<div id="controls-container">
			<h3>üèÄ Basketball Game</h3>
			<div id="controls-options">
				<div class="control-section">
					<p><strong>Movement:</strong></p>
					<p>‚Üê  ‚Üí  ‚Üë  ‚Üì ‚Äì Move basketball</p>
				</div>
				<div class="control-section">
					<p><strong class="control-active">Shot Power:</strong></p>
					<p class="control-active">W ‚Äì Increase power</p>
					<p class="control-active">S ‚Äì Decrease power</p>
				</div>
				<div class="control-section">
					<p class="section-title control-highlight"><strong>Shooting:</strong></p>
					<p class="control-highlight">SPACE ‚Äì Shoot ball</p>
					<p class="control-highlight">R ‚Äì Reset position</p>
				</div>
			
				<div class="control-section">
					<p><strong>Camera:</strong></p>
					<p>O ‚Äì Toggle orbit camera</p>
				</div>
			</div>
		</div>
		
		<script src="src/hw6.js" type="module"></script>

	</body>
</html>
